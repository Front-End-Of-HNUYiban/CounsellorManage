<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="background">
    <div id="login-main">
        <form id="login-form" action="#" method="post">
            <ul>
                <li>
                    <label for="username">账号</label>
                    <input id="username" type="text" name="username">
                </li>
                <li>
                    <label for="password">密码</label>
                    <input id="password" type="password" name="password">
                </li>
                <li>
                    <input id="login-submit" name="login-submit" type="submit" value="登录">
                </li>
            </ul>
        </form>
        <p id="main-footer">湖南大学易班学生工作站</p>
    </div>
</div>
</body>
</html>
